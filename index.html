<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav >
      <div class="logo">
        <img src="images/logo.svg" alt="logo image">
      </div>
      <ul>
       <li>Product</li>
       <li>Features</li>
       <li>Pricing</li>
       <li>Login</li>
      </ul>
      <div class="menu">
        <img src="images/icon-hamburger.svg" alt="icon-hamburger" class="menuImage" onclick="onClick()">
      </div>
    </nav>
  <main>
    <div class="container">
      <div class="row">
        <div class="left">
            <div class="inner">
              <div class="new"><span>New</span></div>
              <p class="capt">Monograph Dashboard</p>
            </div>
            <h1>Powerful insights into your team</h1>
            <p class="p">Project planning and time tracking for agile teams</p>
            <div class="inner">
              <div class="last"><span>Schedule a demo</span></div>
              <p class="capt">to see a preview</p>
            </div>
        </div>
        <div class="right">
          <img src="images/illustration-devices.svg" alt="image of devices">
        </div>
      </div>
      <div class="colo">

      </div>
      <div class="navList">
        <p>Product</p>
        <p>Features</p>
        <p>Pricing</p>
       <hr>
       <p>Login<p>
    </div>
    </div>
  </main>
  <script src="task.js"></script>
</body>
</html>
